<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crée offre</title>
<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">
<link rel = "stylesheet" type = "text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

</head>
<body>
<div th:insert="recruteur/master :: nav"></div>
<header class="header">
    <h1 class="header__title text-center">Mes offres</h1>
</header>
<div class="container">
 <a class="btn btn-success btn-lg pull-right" th:href="@{offre}">+</a>
<div class="col-lg-10 col-md-10 col-sm-12">
<table th:if="${offres}" class="table">
<thead class="thead-dark">
    <tr>
		<th>Intitulé du poste</th><th>Date Création</th><th>-</th>
	</tr>
</thead>
 <tbody>
	<tr th:each="offre : ${offres}">
		<td th:text="${offre.Poste}"></td>
		<td th:text="${offre.DateCeation}"></td>
		<td  th:href="@{'/supprimer?id=' + ${offre.id}}" class="btn btn-danger">Supprimer</td>
	</tr>
</tbody>
</table>
</div>
</div>
</body>
</html>

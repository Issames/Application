<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Completer Votre Profile</title>
    <link rel = "stylesheet" type = "text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
<header class="header">
    <h1 class="header__title">Création de mon profile</h1>
</header>
    <div class="container overflow-hidden">
        <div class="multisteps-form">
            <div class="row">
                <div class="col-12 col-lg-8 m-auto">
                    <form class="multisteps-form__form" th:action="@{/save_experience}" method="post"
                          th:object="${experience}">
                        <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                            <h3 class="multisteps-form__title">Experience professionnelle</h3>
                            <div class="multisteps-form__content">
                                <div class="form-row mt-4">
                                    <div class="col-12 col-sm-6">
                                        <input class="multisteps-form__input form-control" type="text" placeholder="poster occuper" th:field ="*{experience_poste}"/>
                                    </div>
                                    <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                        <input class="multisteps-form__input form-control" type="text" placeholder="activite" th:field ="*{secteur_activite}"/>
                                    </div>
                                </div>
                                <div class="form-row mt-4">
                                    <div class="col-12 col-sm-6">
                                        <label class="form-label">date de début</label>
                                        <input class="form-control" type="date" th:field="*{experience_debut}"/>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <label class="form-label">date de fin</label>
                                        <input class="form-control" type="date" th:field="*{experience_fin}"/>
                                    </div>
                                </div>
                                <div class="form-row mt-4">
                                    <button type="submit" class="btn btn-primary">sauvgarder</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

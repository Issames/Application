<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Completer Votre Profile</title>
    <link rel = "stylesheet" type = "text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
<header class="header">
    <h1 class="header__title">Cr√©ation de mon profile</h1>
</header>
<div class="container overflow-hidden">
    <div class="multisteps-form">
        <div class="row">
            <div class="col-12 col-lg-8 m-auto">
                <form class="multisteps-form__form" th:action="@{/save_langue}" method="post"
                      th:object="${langue}">
                    <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                        <h3 class="multisteps-form__title">Langues</h3>
                        <div class="multisteps-form__content">
                            <div class="form-row mt-4">
                                <div class="col-12 col-sm-6">
                                    <input class="multisteps-form__input form-control" type="text" placeholder="Langue" th:field ="*{langue_nom}"/>
                                </div>
                                <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                    <select class="multisteps-form__select form-control">
                                        <option selected>Open this select menu</option>
                                        <option value="1" th:field ="*{langue_niveau}">notions</option>
                                        <option value="2" th:field ="*{langue_niveau}">courant</option>
                                        <option value="3" th:field ="*{langue_niveau}">langue maternelle</option>
                                    </select>
                                </div>
                            <div class="form-row mt-4">
                                <button type="submit" class="btn btn-primary">sauvgarder</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
